        <p class="text-xl md:text-2xl font-bold text-white mb-1">
          ${{ getPrice(plan) }}
          <span class="text-xs md:text-base font-normal text-gray-300">/ tháng</span>
        </p>
        <p class="text-xs md:text-sm text-gray-300 mb-4">Giá {{ plan.saving[billingCycle] }}</p>

        <!-- Button -->

          class="inline-block w-full text-center bg-blue-500 hover:bg-blue-600 text-white px-3 py-1.5 md:px-4 md:py-2 rounded-md mb-4 transition text-sm md:text-base font-medium">

        </a>
